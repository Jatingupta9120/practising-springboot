<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page</title>
    <style>
        .container {
            background-color: #f2f2f2;
            width: 50%;
            margin: auto;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is Service Page</h1>
        <hr/>
        <!--Using fragment-->

        <div th:replace="~{base::parent(~{::#main_content})}">
            <section id="main-content">
                <h1>This is a dynamic Services Passed to base Parent </h1>
            </section>    
        </div>
       
    </div>
</body>
</html>
